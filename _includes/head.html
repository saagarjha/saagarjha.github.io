<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1, viewport-fit=cover">
{% if page.clean_title != nil %}
<title>{{ page.clean_title }}</title>
{% else %}
<title>{{ page.title }}</title>
{% endif %}
<link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
<meta name="description" content="{{ site.description }}">
<link rel="alternate" href="/feed.xml" title="Atom feed" type="application/atom+xml">
<meta name="generator" content="Jekyll {{ jekyll.version }}">
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#EEE">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111">
